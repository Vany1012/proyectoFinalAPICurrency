<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/styleMovil.css">
    <link rel="stylesheet" href="css/styleTablet.css">
    <script src="js/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Divizas</title>

<body>
    <h1 id="titulo">Conversor de divisas</h1>
    <main id="contenedor-principal">
        <div id="divisa-origen">
            <input
            type="number"
            name="divisa1"
            id="ip-cantidad"
            placeholder=""
            />
            <label for="lb-divisa-origen">Selecciona una divisa</label>
            <select id="sl-divisa-origen"></select>
        </div>
        <div id="divisa-destino">
            <label for="lb-divisa-destino">Selecciona una divisa</label>
            <select id="sl-divisa-destino"></select>
            <label for="conversion" id="lb-conversion"></label>
        </div>
        
        <div id="boton">
            <button id="btn-convertir">Convertir</button>
            
        </div>
    </main>
